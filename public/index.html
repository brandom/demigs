<!doctype html>
<html lang="en" ng-app="demigs" ng-controller="PageCtrl">
<head>
  <base href="/new/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title ng-bind="Page.title()"></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/social-feed.css">
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

  <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>-->
</head>
<body ng-class="{navactive: Page.navActive(), playeractive: Page.playerActive()}">
  <div class="col-md-3 left-nav" ng-class="{active: Page.navActive()}">
    <span class="social-media-links">
      <a href="https://facebook.com/thedemigs" target="_blank">
        <i class="fa fa-lg fa-facebook"></i>
      </a>
      <a href="https://twitter.com/thedemigs" target="_blank">
        <i class="fa fa-lg fa-twitter"></i>
      </a>
      <a href="https://instagram.com/thedemigs" target="_blank">
        <i class="fa fa-lg fa-instagram"></i>
      </a>
      <a href="https://youtube.com/thedemigs" target="_blank">
        <i class="fa fa-lg fa-youtube"></i>
      </a>
    </span>
    <span ng-include="'assets/img/thedemigs.svg'" class="logo"></span>
    <span class="nav" ng-include="'assets/img/nav.svg'"></span>
    <span class="player" sc-player>
      <div class="player-content">
        <img src="assets/img/welcometohardtimes.png" class="album-cover" ng-click="player.play()">
        <span class="player-control">
          <i class="fa fa-4x fa-backward prevnext" ng-click="player.previous()"></i>
          <i class="fa fa-4x playpause" ng-class="player.controlDisplay" ng-click="player.play()"></i>
          <i class="fa fa-4x fa-forward prevnext" ng-click="player.next()"></i>
          <div class="player-knobs">
            <div class="volume">
              <input type="text" ng-model="player.volume" class="volume" sc-player-knob data-angleOffset="70" data-angleArc="320" data-thickness=".4" data-step="10" data-angleOffset="0" data-width="55" data-height="55" data-fgColor="rgba(0, 0, 0, .6)" data-bgColor="rgba(0, 0, 0, .5)" data-displayInput="false">
            </div>
          </div>
          <span class="clearfix"></span>
          <div class="player-info">
            {{player.current.title}}<br/>
            <span ng-if="player.position && player.position > 9">{{(player.position | duration) || '00:00'}} / {{player.duration | duration}}</span>
          </div>
        </span>
      </div>
    </span>
  </div>
  <div class="mobile-bg"></div>
  <div class="mobile-nav">
    <span ng-include="'assets/img/thedemigs.svg'" class="logo"></span>
    <span class="mobile-nav-toggle" ng-click="Page.toggleNav()">
      <img src="assets/img/hand-icon.png" class="mobile-nav-hand"></img>
      <i class="mobile-nav-close fa fa-times"></i>
    </span>
    <span class="mobile-nav-toggle player-toggle" ng-click="Page.togglePlayer()">
      <i class="mobile-nav-player fa fa-play"></i>
    </span>
    <span class="nav" ng-include="'assets/img/nav.svg'"></span>
    <span class="player">
      <div class="player-content">
        <img src="assets/img/welcometohardtimes.png" class="album-cover" ng-click="player.play()">
        <span class="player-control">
          <i class="fa fa-4x fa-backward prevnext" ng-click="player.previous()"></i>
          <i class="fa fa-4x playpause" ng-class="player.controlDisplay" ng-click="player.play()"></i>
          <i class="fa fa-4x fa-forward prevnext" ng-click="player.next()"></i>
          <span class="clearfix"></span>
          <div class="player-info">
            {{player.current.title}}<br/>
            <span ng-if="player.position && player.position > 9">{{(player.position | duration) || '00:00'}} / {{player.duration | duration}}</span>
          </div>
        </span>
      </div>
    </span>
  </div>
  <div class="col-md-9 content-wrapper" ng-class="{navactive: Page.navActive()}" ng-cloak>
    <div class="row main-content" ng-cloak>
      <div class="logo-container" ng-cloak>
        <div class="logo-bg" ng-class="Page.pageClass()" ng-cloak>
          <img ng-src="assets/img/{{Page.pageClass()}}.png" class="page-logo img-rounded" ng-if="Page.pageClass()" />
        </div>
      </div>
      <h1 class="page-title" ng-bind="Page.pageTitle()"></h1>
      <div class="col-xs-11 col-centered page-content" ng-show="Page.pageTitle()">
        <div ng-view>
        </div>
      </div>
    </div>
  </div>
  <script src="js/vendor.js"></script>
  <script type="text/javascript" src="http://fast.fonts.net/jsapi/56dd6f64-ea41-48f9-9cef-eb0ab9eb63d0.js"></script>
  <script>window.viewportUnitsBuggyfill.init();</script>
  <script src="js/prototype.js"></script>
  <script src="http://connect.soundcloud.com/sdk.js"></script>
  <script src="js/socialfeed.js"></script> 
  <script src="js/soundcloud.js"></script>
  <script src="js/app.js"></script>
  <style></style>
</body>
</html>
