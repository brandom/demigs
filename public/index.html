<!doctype html>
<html lang="en" ng-app="demigs" ng-controller="PageCtrl">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title ng-bind="Page.title()"></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
  <link rel="stylesheet" href="css/social-feed.css">
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

  <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>-->
</head>
<body layout="row" ng-cloak>
  <md-sidenav class="left-nav" md-no-ink md-is-locked-open="$mdMedia('gt-md')" md-is-open="Page.navActive()" layout="column" layout-align="space-between">
    <div class="nav-flex">
      <div ng-include="'assets/img/thedemigs.svg'" class="logo"></div>
      <i class="left-nav-close fa fa-times" ng-click="Page.hideNav()"></i>
      <div flex class="nav" ng-include="'assets/img/nav.svg'"></div>
      <div flex class="social-media-links">
        <a href="https://facebook.com/thedemigs" target="_blank">
          <i class="fa fa-lg fa-facebook"></i>
        </a>
        <a href="https://twitter.com/thedemigs" target="_blank">
          <i class="fa fa-lg fa-twitter"></i>
        </a>
        <a href="https://instagram.com/thedemigs" target="_blank">
          <i class="fa fa-lg fa-instagram"></i>
        </a>
        <a href="https://youtube.com/thedemigs" target="_blank">
          <i class="fa fa-lg fa-youtube"></i>
        </a>
      </div>
    </div>
    <!-- <div flex="50">&nbsp;</div> -->
    <div class="player" sc-player>
      <div class="player-content">
        <img ng-src="{{player.getAlbumCover()}}" class="player-artwork">
        <span class="player-control">
          <i class="fa fa-4x fa-backward prevnext" ng-click="player.previous()"></i>
          <i class="fa fa-4x playpause" ng-class="player.controlDisplay" ng-click="player.play()"></i>
          <i class="fa fa-4x fa-forward prevnext" ng-click="player.next()"></i>
          <div class="player-knobs">
            <div class="volume">
              <input type="text" ng-model="player.volume" class="volume" sc-player-knob data-angleOffset="70" data-angleArc="320" data-thickness=".4" data-step="10" data-angleOffset="0" data-width="55" data-height="55" data-fgColor="rgba(163, 61, 34, .6)" data-bgColor="rgba(163, 61, 34, 0.5)" data-displayInput="false">
            </div>
          </div>
          <div class="player-info">
            {{player.current.title}}<br/>
            <span ng-if="player.position && player.position > 9">{{(player.position | duration) || '00:00'}} / {{player.duration | duration}}</span>
          </div>
        </span>
      </div>
    </div>
  </md-sidenav>
  <div layout="column" role="main" flex>
    <md-toolbar class="mobile-nav md-whiteframe-z2" md-scroll-shrink>
      <div class="md-toolbar-tools">
        <div layout="row" flex class="fill-height">
          <span ng-include="'assets/img/thedemigs.svg'" class="mobile-logo"></span>
          <span flex></span>
          <img src="assets/img/hand-icon.png" class="mobile-nav-hand" ng-click="Page.toggleNav()"></img>
        </div>
      </div>
    </md-toolbar>
    <md-content flex class="content" ng-cloak>
      <div class="page-content" ng-show="Page.pageTitle()" layout="column">
        <div flex>
          <h1 class="page-title" ng-bind="Page.pageTitle()" flex></h1>
          <div class="logo-container" ng-cloak>
            <div class="logo-bg" ng-class="Page.pageClass()" ng-cloak>
              <img ng-src="assets/img/{{Page.pageClass()}}.png" class="page-logo img-rounded" ng-if="Page.pageClass()" />
            </div>
          </div>
        </div>
        <div flex ng-view>
        </div>
      </div>
    </md-content>
  </div>

  <div class="mobile-nav">

  <script src="js/vendor.js"></script>
  <script type="text/javascript" src="http://fast.fonts.net/jsapi/56dd6f64-ea41-48f9-9cef-eb0ab9eb63d0.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
  <script>window.viewportUnitsBuggyfill.init();</script>
  <script src="js/prototype.js"></script>
  <script src="http://connect.soundcloud.com/sdk.js"></script>
  <script src="js/socialfeed.js"></script> 
  <script src="js/soundcloud.js"></script>
  <script src="js/app.js"></script>
  <style></style>
</body>
</html>
