<!doctype html>
<html lang="en" ng-app="demigs" ng-controller="PageCtrl">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title ng-bind="Page.title()"></title>
  <meta name="description" content="">
  <meta property="og:url" content="http://thedemigs.com" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="The Demigs" />
  <meta property="og:image" content="http://thedemigs.com/assets/img/story-band.png" />
  <meta property="og:description"
        content="The Demigs are somewhat both an anomaly in and spiritual heirs to their home state's mixed musical traditions. While listeners can hear elements of classic American indie rock like Pavement and The Apples In Stereo and the noisy, art-tinged pop of celebrated New Zealand "Kiwi rock" bands like The 3-Ds and The Clean, there's also some of Texas' warped psychedelia like Roky Erickson and The Golden Dawn along with the slightest hint of the region's legendary blues-rock. There's inasmuch a healthy cynicism and cleverness to the lyrics as there is an unaffected innocence to the quartet's forthcoming third album Welcome To Hard Times. "/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

  <link rel="icon" href="assets/img/favicon.ico">
  <!-- Place favicon.ico in the root directory -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="css/demigs.css">
  <script type="text/javascript" src="http://fast.fonts.net/jsapi/56dd6f64-ea41-48f9-9cef-eb0ab9eb63d0.js"></script>
  <script src="http://connect.soundcloud.com/sdk.js"></script>
<!-- build:js -->
<script src="js/demigs-e7321fd916.js"></script>
<!-- endbuild -->
  <script>window.viewportUnitsBuggyfill.init();</script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-64697008-1', 'auto');
    ga('send', 'pageview');
  </script>
  <style>
  [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
    display: none !important;
  }
</style>
</head>
<body layout="row">
  <md-sidenav class="left-nav md-whiteframe-z3" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-is-open="Page.navOpen()" layout="column" layout-align="space-between">
    <div class="nav-flex">
      <div ng-include="'assets/img/thedemigs.svg'" class="logo"></div>
      <md-button class="left-nav-close md-icon-button" md-no-ink aria-label="Toggle nav">
        <i class=" fa fa-times" ng-click="Page.hideNav()"></i>
      </md-button>
      <div flex class="nav" ng-include="'assets/img/nav.svg'"></div>
      <div flex class="social-media-links">
        <a href="https://facebook.com/thedemigs" target="_blank">
          <i class="fa fa-lg fa-facebook"></i>
        </a>
        <a href="https://twitter.com/thedemigs" target="_blank">
          <i class="fa fa-lg fa-twitter"></i>
        </a>
        <a href="https://instagram.com/thedemigs" target="_blank">
          <i class="fa fa-lg fa-instagram"></i>
        </a>
        <a href="https://youtube.com/thedemigs" target="_blank">
          <i class="fa fa-lg fa-youtube"></i>
        </a>
      </div>
    </div>
    <a name="player"></a>
    <div class="player" ng-cloak>
      <div class="player-content">
        <img ng-src="{{player.getAlbumCover()}}" src="assets/img/welcometohardtimes.png" class="player-artwork">
        <span class="player-control" ng-cloak>
          <i class="fa fa-4x fa-backward prevnext" ng-click="player.previous()"></i>
          <i class="fa fa-4x playpause" ng-class="player.controlDisplay" ng-click="player.play()"></i>
          <i class="fa fa-4x fa-forward prevnext" ng-click="player.next()"></i>
          <div class="player-knobs">
            <div class="volume">
              <input type="text" ng-model="player.volume" class="volume" sc-player-knob data-angleOffset="70" data-angleArc="320" data-thickness=".4" data-step="10" data-angleOffset="0" data-width="55" data-height="55" data-fgColor="rgba(136, 97, 69, .6)" data-bgColor="rgba(136, 97, 69, .5)" data-displayInput="false">
            </div>
          </div>
          <div class="player-info">
            {{player.current.title}}<br/>
            <span ng-if="player.position && player.position > 9">{{(player.position | duration) || '00:00'}} / {{player.duration | duration}}</span>
          </div>
        </span>
      </div>
    </div>
  </md-sidenav>
  <div layout="column" role="main" flex>
    <md-toolbar class="mobile-nav">
      <md-button class="md-fab nav-bars" md-no-ink aria-label="Navigation" ng-click="Page.toggleNav()">
        <md-icon md-font-icon="fa fa-volume-up" ng-if="player.isPlaying()"></md-icon>
        <md-icon md-font-icon="fa fa-bars" ng-if="!player.isPlaying()"></md-icon>
      </md-button>
    </md-toolbar>
    <md-content flex class="content" ng-cloak>
      <div class="page-content" ng-show="Page.pageTitle()" layout="column">
        <div>
          <a name="top"></a>
          <h1 class="page-title" ng-bind="Page.pageTitle()" flex></h1>
          <div class="logo-container" ng-cloak>
            <div class="logo-bg" ng-class="Page.pageClass()" ng-cloak>
              <img ng-src="assets/img/{{Page.pageClass()}}.png" class="page-logo img-rounded" ng-if="Page.pageClass()" />
            </div>
          </div>
        </div>
        <div ng-view>
        </div>
      </div>
    </md-content>
  </div>
</body>
</html>
