<div deckgrid class="deckgrid clearfix" source="feed" ng-if="feed">
  <div class="column columns2 social-feed-element">
    <div class="feed-item-container">
      <a class="pull-left" href="{{card.author_link}}" target="_blank">
        <img class="media-object" data-ng-src="{{card.author_picture}}">
      </a>
      <div class="media-body">
        <p>
          <i class="fa fa-{{card.social_network}}"></i>
          <span class="author-title">{{card.author_name}}</span>
          <span class="muted pull-right"> {{card.time_ago}}</span>  
        </p>
        <div class="text-wrapper">
          <p class="social-feed-text" data-ng-bind-html="card.text"></p>
        </div>
      </div>
    </div>
    <a href="{{card.link}}" target="_blank" class="read-button">
      <span ng-bind-html="card.attachment"></span>
    </a>
  </div>
</div>
